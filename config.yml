backend:
  name: test-repo

site_url: https://example.com
publish_mode: editorial_workflow
media_folder: assets/uploads

collections:
  - name: "Blog posts"
    label: "Posts"
    label_singular: "Post"
    description: "The description is a great place for tone setting, high level information, and editing guidelines that are specific to a collection."
    folder: "_posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} -- {{year}}/{{month}}/{{day}}"
    create: true
    view_filters:
      - label: "Posts With Index"
        field: title
        pattern: "This is post #"
      - label: "Posts Without Index"
        field: title
        pattern: front matter post
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Drafts
        field: draft
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm"
      - label: "Blog Image"
        name: "image"
        widget: "image"
        required: false
        tagname: "img"
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "Main blog post content goes here."

  - name: "News/Events"
  label: "News/Events"
  label_singular: "Event"
  description: "This collection is for managing news and events. Each event can be stored as a separate document or grouped based on categories or dates."
  folder: "_news_events"
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  summary: "{{title}} -- {{year}}/{{month}}/{{day}}"
  create: true
  fields:
    - label: "Title"
      name: "title"
      widget: "string"
      tagname: "h1"
    - label: "Date"
      name: "date"
      widget: "datetime"
    - label: "Category"
      name: "category"
      widget: "string"
      hint: "Event category"
    - label: "Tags"
      name: "tags"
      widget: "list"
      hint: "Event tags"
      field:
        widget: "string"
    - label: "Description"
      name: "description"
      widget: "markdown"
      hint: "Event description goes here."
    - name: "gallery"
      label: "Gallery"
      widget: "image"
      choose_url: true
      media_library:
        config:
          multiple: true
          max_files: 999
    - name: "post"
      label: "Related Posts"
      widget: relation
      collection: posts
      multiple: true
      search_fields:
        - "title"
      display_fields:
        - "title"
      value_field: "{{slug}}"
